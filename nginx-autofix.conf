# Nginx Configuration for AutoFix Garage Platform
# Place this file in: /etc/nginx/sites-available/autofix

# Backend API - backend.autofix.tn
server {
    listen 80;
    listen [::]:80;
    server_name backend.autofix.tn;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name backend.autofix.tn;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/backend.autofix.tn/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/backend.autofix.tn/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS headers
    add_header Access-Control-Allow-Origin "https://autofix.tn" always;
    add_header Access-Control-Allow-Origin "https://www.autofix.tn" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle OPTIONS requests (CORS preflight)
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Logs
    access_log /var/log/nginx/backend-autofix-access.log;
    error_log /var/log/nginx/backend-autofix-error.log;

    # Proxy to Backend Container
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # WebSocket support (if needed)
    location /socket.io/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:4000/api/health;
        access_log off;
    }
}

# Frontend - autofix.tn and www.autofix.tn
server {
    listen 80;
    listen [::]:80;
    server_name autofix.tn www.autofix.tn;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name autofix.tn www.autofix.tn;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/autofix.tn/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/autofix.tn/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/frontend-autofix-access.log;
    error_log /var/log/nginx/frontend-autofix-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:4001;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /static {
        proxy_pass http://localhost:4001;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Proxy to Frontend Container
    location / {
        proxy_pass http://localhost:4001;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for Next.js HMR (dev only, but doesn't hurt in prod)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
